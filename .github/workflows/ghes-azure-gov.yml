name: Terraform (Azure Gov) - GHES

on:
  workflow_dispatch:
    inputs:
      action:
        description: apply or destroy
        required: true
        default: apply
        type: choice
        options: [apply, destroy]
      tfvars_env:
        description: name of tfvars file under terraform/env 
        required: true
        default: gov-usgovvirginia

concurrency:
  group: tf-${{ github.repository }}-${{ github.event.inputs.tfvars_env }}
  cancel-in-progress: true

permissions:
  id-token: write
  contents: read

env:
  TF_WORKDIR: terraform

  # Remote state (create these once and reuse)
  TF_STATE_RG: tfstate-gov-rg
  TF_STATE_STORAGE: bnlabazuredevworktfstate
  TF_STATE_CONTAINER: tfstate
  TF_STATE_KEY: ghes/terraform.tfstate

  # Azure Gov via OIDC
  ARM_USE_OIDC: true
  ARM_ENVIRONMENT: usgovernment
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          environment: AzureUSGovernment

      - name: List GitHub marketplace images in Azure Gov
        run: |
          az cloud set -n AzureUSGovernment
          az vm image list \
            --location usgovvirginia \
            --publisher GitHub \
            --all \
            --query "[].{offer:offer, sku:sku, urn:urn}" \
            -o table

      - name: Register MarketplaceOrdering provider (Azure Gov)
        run: |
          az cloud set -n AzureUSGovernment
          az provider register -n Microsoft.MarketplaceOrdering
          az provider show -n Microsoft.MarketplaceOrdering --query "registrationState" -o tsv
      
      
      - name: Accept GHES marketplace terms (Azure Gov) by URN (safe)
        run: |
          set +e
          az cloud set -n AzureUSGovernment

          URN="GitHub:GitHub-Enterprise:GitHub-Enterprise:3.17.7"
          echo "Using URN: $URN"

          az vm image terms show --urn "$URN" -o jsonc
          az vm image terms accept --urn "$URN"
          RC=$?

          if [ $RC -ne 0 ]; then
            echo "Accept returned non-zero (rc=$RC). If message says 'has no terms to accept', continuing..."
          fi

          exit 0



      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: Terraform Init (remote state)
        working-directory: ${{ env.TF_WORKDIR }}
        run: |
          terraform init \
            -backend-config="resource_group_name=${TF_STATE_RG}" \
            -backend-config="storage_account_name=${TF_STATE_STORAGE}" \
            -backend-config="container_name=${TF_STATE_CONTAINER}" \
            -backend-config="key=${TF_STATE_KEY}"

      - name: Terraform Validate
        working-directory: ${{ env.TF_WORKDIR }}
        run: terraform validate

      - name: Terraform Plan
        working-directory: ${{ env.TF_WORKDIR }}
        run: |
          terraform plan \
            -input=false \
            -var-file="env/${{ github.event.inputs.tfvars_env }}.tfvars" \
            -out=tfplan

      - name: Terraform Apply
        if: ${{ github.event.inputs.action == 'apply' }}
        working-directory: ${{ env.TF_WORKDIR }}
        run: terraform apply -auto-approve tfplan

      - name: Terraform Destroy
        if: ${{ github.event.inputs.action == 'destroy' }}
        working-directory: ${{ env.TF_WORKDIR }}
        run: |
          terraform destroy \
            -input=false \
            -auto-approve \
            -var-file="env/${{ github.event.inputs.tfvars_env }}.tfvars"

