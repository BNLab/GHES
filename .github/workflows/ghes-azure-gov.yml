name: Terraform (Azure Gov) - GHES

on:
  workflow_dispatch:
    inputs:
      action:
        description: apply or destroy
        required: true
        default: apply
        type: choice
        options: [apply, destroy]
      tfvars_env:
        description: name of tfvars file under terraform/env 
        required: true
        default: gov-usgovvirginia

concurrency:
  group: tf-${{ github.repository }}-${{ github.event.inputs.tfvars_env }}
  cancel-in-progress: true

permissions:
  id-token: write
  contents: read

env:
  TF_WORKDIR: terraform

  # Remote state (create these once and reuse)
  TF_STATE_RG: tfstate-gov-rg
  TF_STATE_STORAGE: bnlabazuredevworktfstate
  TF_STATE_CONTAINER: tfstate
  TF_STATE_KEY: ghes/terraform.tfstate

  # Azure Gov via OIDC
  ARM_USE_OIDC: true
  ARM_ENVIRONMENT: usgovernment
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          environment: AzureUSGovernment

      - name: Verify GHES image URNs (Azure Gov)
        shell: bash
        run: |
          set -euo pipefail
          az cloud set --name AzureUSGovernment
          az account set --subscription "${{ secrets.AZURE_SUBSCRIPTION_ID }}"
          LOC="usgovvirginia"

          echo "Offers under publisher GitHub:"
          az vm image list-offers -l "$LOC" -p "GitHub" -o table

          echo "SKUs under GitHub-Enterprise:"
          az vm image list-skus -l "$LOC" -p "GitHub" -f "GitHub-Enterprise" -o table

          echo "Show image (Gen2 SKU example):"
          az vm image show -l "$LOC" -p "GitHub" -f "GitHub-Enterprise" -s "github-enterprise-gen2" --version 3.19.0 -o jsonc

      - name: Register MarketplaceOrdering provider (Azure Gov)
        run: |
          az cloud set -n AzureUSGovernment
          az provider register -n Microsoft.MarketplaceOrdering
          az provider show -n Microsoft.MarketplaceOrdering --query "registrationState" -o tsv
      
    
      - name: Accept GHES marketplace terms (Azure Gov)
        shell: bash
        run: |
          set -euo pipefail
          az cloud set --name AzureUSGovernment
          az account set --subscription "${{ secrets.AZURE_SUBSCRIPTION_ID }}"

          URN="GitHub:GitHub-Enterprise:github-enterprise-gen2:3.19.0"
          echo "Attempting to accept terms for URN: $URN"
          az vm image terms show --urn "$URN" -o jsonc || true
          az vm image terms accept --urn "$URN" -o jsonc || true
          echo "Terms step completed (no terms may be required in Azure Gov)"



      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: Terraform Init (remote state)
        working-directory: ${{ env.TF_WORKDIR }}
        shell: bash
        run: |
          set -euo pipefail
          terraform init \
            -backend-config="resource_group_name=${TF_STATE_RG}" \
            -backend-config="storage_account_name=${TF_STATE_STORAGE}" \
            -backend-config="container_name=${TF_STATE_CONTAINER}" \
            -backend-config="key=${TF_STATE_KEY}"

      - name: Terraform Validate
        working-directory: ${{ env.TF_WORKDIR }}
        shell: bash
        run: |
          set -euo pipefail
          terraform validate

      - name: Terraform Plan
        if: ${{ github.event.inputs.action == 'apply' }}
        working-directory: ${{ env.TF_WORKDIR }}
        shell: bash
        run: |
          set -euo pipefail
          terraform plan \
            -input=false \
            -var-file="env/${{ github.event.inputs.tfvars_env }}.tfvars" \
            -out=tfplan

      - name: Terraform Apply
        if: ${{ github.event.inputs.action == 'apply' }}
        working-directory: ${{ env.TF_WORKDIR }}
        shell: bash
        run: |
          set -euo pipefail
          terraform apply -auto-approve tfplan

      - name: Terraform Destroy
        if: ${{ github.event.inputs.action == 'destroy' }}
        working-directory: ${{ env.TF_WORKDIR }}
        shell: bash
        run: |
          set -euo pipefail
          terraform destroy \
            -input=false \
            -auto-approve \
            -var-file="env/${{ github.event.inputs.tfvars_env }}.tfvars"
